{% extends 'portfolio.html' %}
{% load static %}

{% block content %}
<div class="row">
  <div class="col-12 col-md-6 col-lg-3">
    <div class="portfolio-content">
        <figure>
            <img src="{% static "images/1.jpg" %}" alt="" width="500" height="600">
        </figure>

        <div class="entry-content flex flex-column align-items-center justify-content-center">
            <h3><a href="#">Flower Skin</a></h3>

            <ul class="flex flex-wrap justify-content-center">
                <li><a href="#">Portfolio,</a></li>
                <li><a href="#">Tree</a></li>
            </ul>
        </div><!-- .entry-content -->
    </div><!-- .portfolio-content -->
  </div><!-- .col -->
{% for ph in photos %}
<div class="col-12 col-md-6 col-lg-3">
    <div class="portfolio-content">
        <figure>
            <img src="{{ph.image.url}}" alt="{{ph.title}}" width="500" height="600">
        </figure>

        <div class="entry-content flex flex-column align-items-center justify-content-center">
            <h3><a href="#">{{ph.image.width}}</a></h3>

            <ul class="flex flex-wrap justify-content-center">
                <li><a href="{% url 'pictures:delete_photo' id=ph.id %}"><i class="fa fa-close" style="font-size:24px"></i></a></li>
                <li><a href="{% url 'pictures:update_photo' id=ph.id %}"><i class="fa fa-pencil" style="font-size:24px"></i></a></li>
            </ul>
        </div><!-- .entry-content -->
    </div><!-- .portfolio-content -->
</div><!-- .col -->
{% endfor %}

<div class="scroll-down flex flex-column justify-content-center align-items-center d-none d-lg-block">
    <span class="arrow-down flex justify-content-center align-items-center"><img src="{% static "images/arrow-down.png" %}" alt="arrow"></span>
    <span class="scroll-text">Scroll Down</span>
</div><!-- .scroll-down -->

</div>
{% endblock %}
